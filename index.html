<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Suicide Rates Visualization 1985-2016</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="//d3js.org/topojson.v3.min.js"></script>
        <script src="//unpkg.com/d3-simple-slider"></script>
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row header">
                <div class="col mt-2 mb-1">
                    <h1 class="text-center">Suicide rates overview 1985 to 2016</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-1 d-flex justify-content-center">
                    <div id="legend"></div>
                </div>
                <div class="col-9">
                    <div id="map"></div>
                </div>
                <div class="col-2 d-flex flex-column justify-content-start">
                    <div id="info"></div>
                    <div id="bar"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-1">
                    <!-- Empty buffer to easily match slider width to map width-->
                </div>
                <div class="col-9 align-self-center">
                    <div id="slider-time"></div>
                    <div class="d-flex flex-column justify-content-center">
                        <button class="btn btn-primary" id="play">Play</button>
                    </div> 
                </div>
                <div class="col-2 radios">
                    <form name="form">
                        <label class="block"></label><input type="radio" name="radios" value="total" checked> Total number of suicides</label>
                        <label class="block"></label><input type="radio" name="radios" value="rate"> Suicide rates per 100,000 population</label>
                    </form>
                </div>
            </div>
        </div>

        <script src="app/app.js"></script>
    </body>
</html>
